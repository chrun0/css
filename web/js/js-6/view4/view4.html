<div class="page-wrapper" ng-controller="newlyIncreased">
   <div class="panel panel-default ng-scope">
    <div class="panel-heading">
      <strong ng-if="!vm.params.id" class="ng-scope" ng-model="newEditor">{{newEditor}}</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="myform">
            <div class="form-group">
                <label class="col-md-2 control-label">标题名称</label>
                <div class="col-md-8">
                    <input  ng-model="title" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label word-spacing-25" >类 型</label>
                <div class="col-md-2">
                    <select class="form-control" ng-model="type" >
                        <option value = >请选择</option>
                        <option value = 0>首页</option>
                        <option value = 1>职位</option>
                        <option value = 2>找精英</option>
                        <option value = 3>行业大图</option>
                    </select>

                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="industry" ng-show="type==='3'" >
                        <option value =>请选择</option>
                        <option value = 0>移动互联网</option>
                        <option value = 1>电子商务</option>
                        <option value = 2>企业服务</option>
                        <option value = 3>020</option>
                        <option value = 4>教育</option>
                        <option value = 5>金融 </option>
                        <option value = 6>游戏</option>
                    </select>

                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label word-spacing-25" >说 明</label>
                <div class="col-md-8">
                    <input class="form-control ng-pristine ng-untouched ng-valid" type="text" ng-model="content">
                </div>
            </div>
           <div class="form-group ng-scope">
            <label class="col-md-2 control-label">跳转链接</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-model="url" >
            </div>
        </div>
            <div class="row form-group">
                <label class="col-md-2 control-label ">配 图</label>
                <div class="col-md-10 padding-0">
                    <div class="col-md-12 ">
                        <label class="btn btn-primary" for="file2">选择文件</label>
                        <!--文件上传指令-->
                        <input type="file" ng-model="file" nv-file-select="" uploader="uploader" style="display: none" id="file2" multiple/>


                    <div class="col-md-12">
                        <!--图片预览-->
                        <img id="img-preview" ng-src="{{iconUrl}}">

                    </div>






                    <div class="col-md-12">
                        <div class="table-responsive col-md-8 padding-0">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>图片名</th>
                                    <th>文件大小</th>
                                    <th>进度</th>
                                    <th>操作</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                
                                <tbody>
                                <tr>
                                    <td>{{fileInfo.name}}</td>
                                    <!--第二步：文件信息渲染---将数字转化为MB。-->
                                    <!--第一次文件大小，有MB显示，就提起-->
                                    <!--为什么要加“|number:2” ，他就不显示NaN-->
                                    <!--<td>{{fileInfo.size/1024/1024 |number:2}}MB</td>-->
                                    <!--第二次：直接在js李提前装置，然后直接使用-->
                                    <td  ng-if="fileInfo !==null">{{(fileInfo.size/1024/1024).toFixed(2) + "MB"}}</td>
                                    <td></td>
                                    <td></td>
                                    <!--第三步：文件信息渲染---根据条件显示。-->
                                    <td ng-if="fileInfo !==null">
                                        <button ng-click="onLine()" style=" color: #fff; background-color: #5cb85c; border-color: #4cae4c;">上传</button>
                                        <button ng-click="delete " style=" color: #fff; background-color: #5cb85c; border-color: #4cae4c;">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <!--<button type="button" class="btn btn-success" ng-click="immediately() " ng-disabled="!myform.$valid||vm.params.img==undefined" disabled="disabled">立即上线-->
                    <!--</button>-->
                    <button type="button" class="btn btn-success" ng-click="immediately() ">立即上线
                    </button>
                    <button type="button" class="btn btn-success" ng-click="drafts()" ng-disabled="!myform.$valid||vm.params.img==undefined" disabled="disabled">存为草稿
                    </button>
                    <button type="button" class="btn btn-default pull-right" ui-sref="field.articleList" href="#/articleList//">取消</button>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
    <hr>
    <hr>
    <hr>

</div>
